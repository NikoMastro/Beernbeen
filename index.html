<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Map Layout</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  </head>
  <body>
    <div class="header" style="background-image: url(images/logo03.png);">

      <img src="images/logo01.png">

      <div class="container-nav">

        <div class="fa-solid fa-bookmark"> My adresses</div>

      <div class="cards-container">

        <img id="map" src='https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/139.675198, 35.681263,11.25,0,0/600x1000?access_token=pk.eyJ1Ijoibmlrb21hc3RybyIsImEiOiJjbHl6YXNvM2UwbWpoMmlvbmF3aDVoYmRqIn0.jbqsHETWln57_oZ76mO8UQ'>
